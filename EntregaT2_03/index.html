<!DOCTYPE html>
<html lang="es_ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntregaT2_03</title>
    <!--Enlaces a hojas de estilos css y bootstrap-->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--Contenedor de las imágenes del juego-->
    <div class="contenedor">
        <div><img id="c1" src="img/caballo.png" alt="caballo"></div>
        <div><img id="c2" src="img/caballo.png" alt="caballo"></div>
    </div>
    <!--Enlace al archivo javascript que contiene la lógica del proyecto-->
    <script src="js/script.js"></script>

    <!--Botones que contienen las distintas funcionalidades del proyecto (comenzar, parar, correr, ganar)-->
    <div class="boton">
        <button type="button" class="btn btn-warning" onclick="comenzar()">Comenzar</button>
    </div>
    <div class="botones">
        <button type="button" class="btn btn-primary" id="botonEmpate" onclick="correrEmpate()">Empate</button>
        <button type="button" class="btn btn-success" id="botonGanar" onclick="correrGanar()">Correr</button>
        <button type="button" class="btn btn-outline-danger" onclick="parar()">Stop</button>
    </div>
</body>

</html>
