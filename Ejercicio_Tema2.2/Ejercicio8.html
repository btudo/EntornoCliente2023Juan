<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("Introduzca un numero");
      if (isNaN(Number(num))) {
        document.write("No es un número");
      } else {
        document.write("Es un número");
      }
    </script>
  </body>
</html>
