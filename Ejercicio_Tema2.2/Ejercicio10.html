<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var x = 1;
        var y = 5;

        for (let index = 5; index >= 1; index--) {
            for (let i = y; i >= x; i--) {
                document.write(i);
                if (i == x) {
                    document.write("<br>");
                }
            }
            i = --y;
        }

    </script>
</body>

</html>
