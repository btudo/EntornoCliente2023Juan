<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num1 = prompt("Introduzca un numero");
        var num2 = prompt("Introduzca otro numero");
        var num3 = prompt("Introduzca otro numero");
        var resultado = ((Number(num1) + Number(num2) + Number(num3)) / 3)
        if (resultado >= 7) {
            document.write("Resultado: " + resultado + "<br>" + "Promocionado");
        } else {
            document.write("Resultado: " + resultado + "<br>" + "No promocionado");
        }
    </script>
</body>

</html>
