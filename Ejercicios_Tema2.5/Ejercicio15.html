<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let gato = {
        nombre: "Juan",
        duerme: true,
        edad: 2,
        enemigos: ["miau", "blas", "tu madre"],
      };
      document.write(gato.enemigos[0] + "<br>");
      gato.color = "verde";
      document.write(gato.color + "<br>");
      gato.edad = 3;
      document.write(gato.edad + "<br>");
      delete gato.duerme;
    </script>
  </body>
</html>
