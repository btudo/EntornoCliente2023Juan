<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="formulario">
      <input
        type="submit"
        name="aprobado"
        id="aprobado"
        value="Aprobado general"
      />
      <input
        type="submit"
        name="actualizar"
        id="actualizar"
        value="Actualizar nota"
      />
      <input
        type="submit"
        name="mostrar"
        id="mostrar"
        value="Mostrar notas actuales"
      /><br /><br />
      <textarea name="area" id="area" cols="50" rows="10"></textarea>
    </form>

    <script>
      const botonMostrar = document.getElementById("mostrar");
      const botonAprobar = document.getElementById("aprobado");
      const botonActualizar = document.getElementById("actualizar");
      const textarea = document.getElementById("area");
      const alumnos = ["Juan", "Ana", "María", "José", "Fran"];
      var nota;
      var codigo;
      var notaActualizada;

      botonAprobar.addEventListener("click", function () {
        event.preventDefault();
        nota = 5;
      });

      botonActualizar.addEventListener("click", function () {
        event.preventDefault();
        codigo = prompt("Introduce el codigo del alumno");
        notaActualizada = prompt("Introduce la nota actualizada del alumno");
      });

      botonMostrar.addEventListener("click", function () {
        event.preventDefault();
        for (let index = 0; index < alumnos.length; index++) {
          if (codigo == index) {
            textarea.value +=
              index + "- " + alumnos[index] + " - " + notaActualizada + "\n";
          } else {
            textarea.value +=
              index + "- " + alumnos[index] + " - " + nota + "\n";
          }
        }
      });
    </script>
  </body>
</html>
