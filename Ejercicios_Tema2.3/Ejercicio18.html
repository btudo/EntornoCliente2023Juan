<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cambiarColor() {
        let x = Math.floor(Math.random() * (255 - 0 + 1)) + 0;
        document.body.style.backgroundColor = "#" + x;
      }

      function parar() {
        clearInterval(temporizador);
      }

      var temporizador = setInterval(cambiarColor, 500);
    </script>

    <h1>El color de fondo se va a cambiar</h1>

    <input type="button" onclick="parar()" value="Detener" />
  </body>
</html>
