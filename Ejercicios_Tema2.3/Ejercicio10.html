<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var contador = 0;
      document.write("La suma de los n√∫mero: ");

      for (let index = 0; index < 10; index++) {
        let x = Math.floor(Math.random() * (20 - 0 + 1)) + 0;
        document.write(x + " ");
        contador += x;
      }

      document.write(" es: " + contador);
    </script>
  </body>
