<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Introduce un número");

      if (!isNaN(a)) {
        let factorial = (a = 0) => {
          var contador = 0;

          for (let index = a; index > 0; index--) {
            contador += (index * (index - 1));
          }
          return contador;
        };
        document.write(factorial(a));
      } else {
        document.write("No has introducido un número");
      }
    </script>
  </body>
</html>
