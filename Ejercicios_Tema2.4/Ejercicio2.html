<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = prompt("Introduce un número");

      if (!isNaN(a)) {
        let factorial = (a = 0) => {
          let i = 2;
          var index = 1
          while (i <= Number(a)) {
            index *= i;
            i++;
          }
          return index;
        };
        document.write(factorial(a));
      } else {
        document.write("No has introducido un número");
      }
    </script>
  </body>
</html>
