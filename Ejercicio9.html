<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio = prompt("Introduce el precio con decimales del artículo");
        let cantidad = prompt("Introduce la cantidad de artículos que quieres comprar");
        let total = Number(precio) * Number(cantidad);
        document.write(total.toFixed(2));

    </script>
</body>
</html>
