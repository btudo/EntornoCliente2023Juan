<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Introduce un numero");
      let num2 = prompt("Introduce otro numero");
      let suma = Number(num1) + Number(num2);
      let resta = Number(num1) - Number(num2);
      document.write(`Esta es la suma: ${suma}`);
      document.write("<br>");
      document.write(`Esta es la resta: ${resta}`);
    </script>
  </body>
</html>
